<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <!-- Encabezado principal -->
    <h1>Stopwatch</h1>
    <!-- Secci贸n del cron贸metro -->
    <div class="chronometer">
        <!-- Elementos para mostrar minutos, segundos y milisegundos -->
        <span class="js-minutes"></span>:<span class="js-seconds"></span>:<span class="js-milliseconds"></span>
    </div>
    <!-- Botones de inicio, pausa y reinicio del cron贸metro -->
    <div class="s-p-r-button">
        <button class="start-button js-start-button">Start</button>
        <button class="pause-button js-pause-button">Stop</button>
        <button class="reset-button js-reset-button">Reset</button>
    </div>

    
    <!-- Inclusi贸n del archivo de scripts -->
    <script src="stopwatch.js"></script>
</body>
</html>
